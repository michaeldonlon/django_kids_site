<!-- templates/registration/signup.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br><button type="submit">Sign Up</button>
  </form>
{% endblock %}
