<!-- templates/registration/login.html -->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}


{% block content %}
  <div class="login-form-box">
    <h1>Log In</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <br><button type="submit">Log In</button>
    </form>
  </div>
{% endblock content %}
